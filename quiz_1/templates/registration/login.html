<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тесты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .log-in{
        display:flex;
        flex-direction: column;
        align-items: center;
        }
        main {
        height: 47vw;
        display:flex;
        justify-content: center;
        align-items: center;
        }
        .button {
        padding-left: 40%;
        }
        body {
        background-color: rgba(255, 222, 173, 0.7);
        }
    </style>
</head>
<body>
<main>
    <div class="log-in">
        <h2>Войти</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <p class="button">
        <button type="submit">Войти</button>
            </p>
        </form>
        <a class="btn btn-outline-secondary" href='{% url "signup" %}'>Нет аккаунта? Зарегистрируйтесь!</a>
    </div>
</main>
</body>
</html>
